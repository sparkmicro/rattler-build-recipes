name: Build and Upload Recipes

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup pixi
        uses: prefix-dev/setup-pixi@v0.8.1
        with:
          pixi-version: v0.41.1

      - name: Build recipes
        run: |
          pixi run rattler-build build --recipe-dir recipes --output-dir output

      - name: Upload to prefix.dev
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          RATTLER_TOKEN: ${{ secrets.RATTLER_TOKEN }}
        run: |
          pixi run rattler-build upload prefix --channel "https://prefix.dev/channels/spark-micro" --api-key "$RATTLER_TOKEN" output/**/*.conda
